{% extends "Navbar&footer.html" %}
{% block title %}Delete Event{% endblock title %}
{% block tasks %}

<section class="py-10 px-4 max-w-2xl mx-auto text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Delete Event</h1>

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <p class="text-lg mb-6 text-center">
            Are you sure you want to delete the event:
            <strong class="text-red-400">{{ event.name }}</strong>?
        </p>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'event_list' %}" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded text-white">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded text-white font-semibold">
                Yes, Delete
            </button>
        </form>
    </div>
</section>

{% endblock tasks %}
