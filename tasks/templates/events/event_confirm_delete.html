{% extends "base.html" %}
{% block title %}Delete Event{% endblock title %}
{% block tasks %}
<section class="py-12 px-6 max-w-lg mx-auto text-center">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Event</h1>
        <p class="mb-6 text-gray-700">
            Are you sure you want to delete the event 
            <span class="font-semibold">"{{ event.name }}"</span>?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Yes, Delete
                </button>
                <a href="{% url 'event_list' %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                   Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock tasks %}
