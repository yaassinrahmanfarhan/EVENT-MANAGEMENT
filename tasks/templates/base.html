<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="bg-gray-800 shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-300 hover:text-blue-400 transition">
                    Event Management
                </a>
                <div class="flex space-x-6 text-white">
                    <a href="{% url 'home' %}" class="hover:text-blue-300 transition">Home</a>
                    <a href="{% url 'about_us' %}" class="hover:text-blue-300 transition">About</a>
                    <a href="{% url 'services' %}" class="hover:text-blue-300 transition">Services</a>
                    <a href="{% url 'contact_us' %}" class="hover:text-blue-300 transition">Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="hover:text-red-400 transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-blue-300 transition">Login</a>
                        <a href="{% url 'signup' %}" class="hover:text-blue-300 transition">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <main class="flex-grow">
        {% block tasks %}{% endblock tasks %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; {{ now|date:"Y" }} Event Management. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
