{% extends "Navbar&footer.html" %}
{% block title %}Login{% endblock title %}
{% block tasks %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </form>
  <p class="mt-4">Don't have an account? <a href="{% url 'participant_create' %}" class="text-blue-600">Sign up</a></p>
</div>
{% endblock tasks %}
