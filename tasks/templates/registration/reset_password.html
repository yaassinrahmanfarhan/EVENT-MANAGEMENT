{% extends "base.html" %} 
{% block tasks %}
<div class="mx-auto w-full my-12 text-black">
  {% if messages %} 
    {% for message in messages %}
      <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">
        {{ message }}
      </div>
    {% endfor %} 
  {% endif %}

  <form method="POST" class='bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4'>
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}  <!-- Render form fields as paragraphs -->
    </div>

    <!-- Add a custom class to make input fields bigger -->
    <style>
      input[type="text"], input[type="email"], input[type="password"], textarea {
        width: 100%; 
        height: 3rem;
        font-size: 1.2rem;
        padding: 0.75rem; 
      }
    </style>

    <button class="bg-blue-500 px-2 py-1 rounded text-white mt-3" type="submit">
      Submit
    </button>
  </form>
</div>
{% endblock tasks %}
