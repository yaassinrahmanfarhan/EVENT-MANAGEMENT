<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- Background image -->
    <div class="absolute inset-0 bg-[url('https://w0.peakpx.com/wallpaper/697/411/HD-wallpaper-blue-lake-mountains-dark-amoled-trees-sky-scene-sunset-park.jpg')] bg-cover bg-center z-0"></div>

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-70 z-10"></div>

    <!-- Main content (flex-1 ensures it grows to fill remaining space) -->
    <div class="relative z-20 flex-1 flex flex-col">

        <!-- Navbar -->
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-white text-lg font-semibold">LOGO</a>
                <div class="space-x-4">
                    <a href="{% url 'Home' %}" class="text-gray-300 hover:text-white">Home</a>
                    <a href="{% url 'dashboard' %}" class="text-gray-300 hover:text-white">Dashboard</a>
                    <a href="{% url 'About-us' %}" class="text-gray-300 hover:text-white">About</a>
                    <a href="{% url 'Services' %}" class="text-gray-300 hover:text-white">Services</a>
                    <a href="{% url 'Contact-us' %}" class="text-gray-300 hover:text-white">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Django Template Content Block -->
        {% block tasks %}
        {% endblock tasks %}

    </div>

    <!-- Footer (sticks to bottom of screen if content is short) -->
    <footer class="bg-gray-900 text-white py-8 relative z-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Left -->
                <div class="mb-4 md:mb-0 text-center md:text-left">
                    <h2 class="text-lg font-bold">EVENT Management</h2>
                    <p class="text-sm text-gray-400">Organizing your dreams, one event at a time.</p>
                </div>

                <!-- Right -->
                <div class="flex flex-wrap justify-center md:justify-end space-x-6 items-center">
                    <a href="{% url 'Home' %}" class="text-gray-300 hover:text-white">Home</a>
                    <a href="{% url 'About-us' %}" class="text-gray-300 hover:text-white">About</a>
                    <a href="{% url 'Services' %}" class="text-gray-300 hover:text-white">Services</a>
                    <a href="{% url 'Contact-us' %}" class="text-gray-300 hover:text-white">Contact</a>
                    <span class="text-sm text-gray-400">Created by Farhan &copy; 2025</span>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
