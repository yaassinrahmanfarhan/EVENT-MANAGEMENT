<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage User Roles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto p-6">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage User Roles</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 uppercase text-sm">
                        <th class="px-6 py-3 text-left">Username</th>
                        <th class="px-6 py-3 text-left">Current Role</th>
                        <th class="px-6 py-3 text-left">Change Role</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for user in users %}
                    <tr>
                        <td class="px-6 py-4 font-medium text-gray-800">{{ user.username }}</td>
                        <td class="px-6 py-4">
                            {% if user.groups.first %}
                                {{ user.groups.first.name }}
                            {% else %}
                                <span class="text-gray-500 italic">No Role</span>
                            {% endif %}
                        </td>
                        <td class="px-6 py-4">
                            <form method="POST" class="flex items-center gap-3">
                                {% csrf_token %}
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <select name="role" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                                    <option value="Participant">Participant</option>
                                    <option value="Organizer">Organizer</option>
                                    <option value="Admin">Admin</option>
                                </select>
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded-lg transition">
                                    Update
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                            No users found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
