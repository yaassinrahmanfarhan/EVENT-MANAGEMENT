{% extends "Navbar&footer.html" %}

{% block tasks %}
<div class="max-w-xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">
        {% if form.instance.pk %}Update{% else %}Add{% endif %} Category
    </h2>

    <form method="post" class="bg-gray-200 p-6 rounded shadow-md space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div>
            <label class="block font-semibold mb-1" for="id_name">Name</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>

        <div>
            <label class="block font-semibold mb-1" for="id_description">Description</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>

        <div class="flex justify-between mt-6">
            <a href="{% url 'category_list' %}" class="text-gray-600 hover:underline">‚Üê Back to List</a>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
