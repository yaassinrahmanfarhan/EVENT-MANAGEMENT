{% extends "Navbar&footer.html" %}
{% block tasks %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Category List</h1>

    <div class="mb-4 text-right">
        <a href="{% url 'category_create' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            + Add Category
        </a>
    </div>

    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead>
            <tr class="bg-gray-100">
                <th class="text-left py-3 px-4 font-semibold">Name</th>
                <th class="text-left py-3 px-4 font-semibold">Description</th>
                <th class="text-left py-3 px-4 font-semibold">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr class="border-t">
                <td class="py-3 px-4">{{ category.name }}</td>
                <td class="py-3 px-4">{{ category.description }}</td>
                <td class="py-3 px-4 space-x-2">
                    <a href="{% url 'category_update' category.pk %}" class="text-blue-500 hover:underline">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="py-3 px-4 text-center text-gray-500">No categories available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
